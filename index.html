<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock Paper Scissors</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <style></style>
  </head>

  <body class="container-fluid">
    <div id="digitize_screen"></div>
    <main class="row">
      <div
        id="digitize_frazzle"
        class="col-11 col-sm-10 col-md-10 col-lg-8 col-xl-6 pulsing"
      ></div>
      <div
        id="digitize"
        class="col-11 col-sm-10 col-md-10 col-lg-8 col-xl-6 pulsing"
      >
        <h1>
          Rock Paper Scissors
          <div class="matrix-edition">
            <div class="sides"></div>
            <div class="subSides"></div>
            <div class="text">
              <span class="matrixWord">Matrix</span>
            </div>
          </div>
        </h1>
        <div class="playContainer">
          <div class="play" onclick="loadOut()" id="playButton">
            <div class="arrow"></div>
          </div>
        </div>
        <div id="digiContainer" class="d-none"></div>
      </div>
    </main>
    <main class="d-none row justify-content-center h-100" id="container-2">
      <div id="digitize_frazzle_2" class="col-8 pulsing"></div>
      <div class="col-8 secondPage pulsing" id="secondScreen">
        <div class="upperComponent d-flex justify-content-center">
          <p>Rock - Paper - Scissors</p>
          <div class="matrix-edition">
            <div class="sides"></div>
            <div class="subSides"></div>
            <div class="text">
              <span class="matrixWord">Matrix</span>
            </div>
          </div>
        </div>
        <div
          class="toolTipIco"
          data-bs-toggle="tooltip"
          data-bs-placement="bottom"
          data-bs-html="true"
          data-bs-title="Information:<br>Rock beats Scissors<br>Scissors beats Paper<br>Paper beats Rock"
        >
          i
        </div>
        <!-- <h2 id="h22">choose wisely</h2> -->
        <div class="row dripping">
          <div class="category col-4" onclick="playGame('rock')">
            <span>Rock</span>
            <div class="dripContainer">
              <div class="dripCode"></div>
            </div>
          </div>
          <div class="category col-4" onclick="playGame('paper')">
            <span>Paper</span>
            <div class="dripContainer">
              <div class="dripCode"></div>
            </div>
          </div>
          <div class="category col-4" onclick="playGame('scissors')">
            <span>Scissors</span>
            <div class="dripContainer">
              <div class="dripCode"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <main id="loader" class="d-none">
      <div id="countdown">3</div>
      <div class="h3Container">
        <h3 id="analyzing">Analyzing</h3>
      </div>
      <div id="choices">3</div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
